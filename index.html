<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TensorFlow.js Demo</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Train the Handwritten digit recognition model</h2>
        <button id="train" class="btn btn-primary">Click to train</button>
        <div id="train-status"></div>
      </div>

      <div class="col-md-6">
        <h2>Upload an image</h2>
        <input type="file" id="imageLoader" name="imageLoader" accept="image/*">
        <img id="image" src="" width="200" height="200"/>
      </div>

      <div class="col-md-6">
        <h2>Predict the digit in the uploaded image</h2>

        <label for="model-selector">Choose the model:</label>
        <select id="model-selector" class="form-control">
          <option value="" disabled selected>Select one modelâ€¦</option>
          <option value="tf-SavedModel">"TensorFlow SavedModel format" model</option>
          <option value="keras-h5">"Keras H5 format" model</option>
          <option value="tfjs-local-storage">"TensorFlow.js saved in Local Storage" model</option>
        </select>
        
        <br>
        <button id="predict" class="btn btn-primary" style="margin-top: 10px; margin-bottom: 10px;">Predict</button>
        <div id="predicted_result"></div>
      </div>
    </div>
  </div>

  <!-- Import TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
  <!-- Import tfjs-vis -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis/dist/tfjs-vis.umd.min.js"></script>

  <!-- Import the data file -->
  <script src="data.js" type="module"></script>

  <!-- Import the main script file -->
  <script src="script.js" type="module"></script>
</body>
</html>
